<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

                <input type="radio" name="turma" value="b">
                <input type="radio" name="turma" value="c">
            </div>

        </div>

        <div class="notas">
        <label for="number">Nota 1</label>
        <input type="number" id="nota1" min="0" max="10">
        <label for="number">Nota 2</label>
        <input type="number" id="nota2" min="0" max="10">

        <input type="number" id="nota3" min="0" max="10">

        <button onclick="calculo()">Calcular</button>
